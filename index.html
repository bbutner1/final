<!DOCTYPE html>
<html>
<h2>
Text to Binary converter
<script type="text/javascript" src="http://www.cpagrip.com/script_include.php?id=2193">
input {
  font-size: 18px;
  width: 250px;
}

<div> .larger-image {}

</div>
</h2>
<p>
  <ol>
    <li>Type the word/words(in the first text box) you would like to convert to binary code.</li>
    <li>Click the 'Convert!' button to the right of the second text box.</li>
    <li>Thats it! You can copy the code by triple clicking in the second text box and using the hotkeys for copying for your operating system.</li>
  </ol>
</p>
<body>
<img class="larger-image" src="https://s-media-cache-ak0.pinimg.com/originals/3b/b7/d0/3bb7d0ca0779e726623621f894df6096.gif" hspace="10">
<input id="input1" placeholder="ENTER TEXT HERE" />
<input id="input2" />
<button onClick="convert();">Convert!</button>

<script language="javascript">
function convert() {
  var output = document.getElementById("input2");
  var input = document.getElementById("input1").value;
  output.value = "";
  for (var i = 0; i < input.length; i++) {
    output.value += input[i].charCodeAt(0).toString(2) + " ";
  }
}
</script>
</body>
</html>
